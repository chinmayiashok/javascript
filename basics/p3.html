<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>variables</h1> 
    <script>
        var num = 1232.534;
        var status = true;
        var str = "Welcome to Javascript";
        var s = null;
        var z = undefined;
        document.write(<h1> num = ${num}, datatype = ${typeof num} </h1>);
        document.write(<h1> status = ${status}, datatype = ${typeof status} </h1>);
        document.write(<h1> str = ${str}, datatype = ${typeof str} </h1>);
        document.write(<h1> s = ${s}, datatype = ${typeof s} </h1>);
        document.write(<h1> z = ${z}, datatype = ${typeof z} </h1>);
    </script>
</body>
</html>
