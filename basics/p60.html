<html lang="en">
<head>
    <meta charset="UTF-8">

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

<body>
<center>
    <h1>variable scope</h1>
</center>
<script>
// we have 3 types of variables(keywords)
// var
//let
// const
// the var keyword is the global scope
// the const and let is introduced in 2015 and the let and const are the local scope (block scope)

let x = 15;
if(x>10){
var result = document.getElementById('result')
let a = 10;
let b = 30;
result.innerHTML += `<h1>the variable a value is <span style="color:green">${a}</span></h1>`
result.innerHTML += `<h1>the variable b value is <span style="color:green">${b}</span></h1>`
result.innerHTML += `<h1>the variable x value is <span style="color:green">${x}</span></h1>`
}

result.innerHTML = "<h1>outside of the if condition</h1>"
try {
    result.innerHTML += `<h1> the variable a value is <span style="color:green">${a}</span></h1>`
} catch (error){
    result.innerHTML += `<h1> the variable a value is <span style="color:green">${a}</span></h1>`
}
result.innerHTML += `<h1> the variable a value is <span style="color:green">${a}</span></h1>`
result.innerHTML += `<h1> the variable a value is <span style="color:green">${a}</span></h1>`
</script>
