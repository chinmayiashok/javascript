<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h1>continue</h1>
   <script>
    for(var i=0; i < 4; i++)  {
        if(i===2) {
            continue;  //skip exicution 2  0,1,3
            break;  // stop at 2   0,1
        }
        console.log(`i =`, i);
    }

    //0,1,3 when you put the continue keyword in a for a loop execution, jumps to the update expression
   </script> 
</body>
</html>
