<body>
    <h1>ternary operators</h1>
    <script>
        // equivalent to if and else condition
        var x = 12;
        var res = x < 10 ? "say hi" : "sorry.. check again";
        document.write(`<h1> res = ${res} </h1>`)
        var x = 12;
        var res = x > 10 ? "say hi" : "sorry.. check again";
        document.write(`<h1> res = ${res} </h1>`)

    </script>
</body>
    </script>
