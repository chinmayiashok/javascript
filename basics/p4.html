<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>operators</h1>
    <script>
    /* 
        1.arithmetic + - * / %(modulus)
        2.logical  &&(And) ||(or) !(not)
        3.relational  > , <, >=, <=, ==(equal to),  ===(strictly equal to)
        4.assighnment =,+=, -=, *=,/=, %= (a*=10 => a = a*10)
        inc/dec
             pre ++i --i
             post i++ i--
        6. ternary condition ? true : false
        7. misc , . '' "" {} [] () ^ $ # @ / \ |
*/
var x = 123;
var y = 34;

var a = 4545;
var b = "4545";
var c = 4545;


document.write( `<h1> sum =${ x + y } </h1>`);
document.write( `<h1> sum =${ x - y } </h1>`);
document.write( `<h1> sum =${ x * y } </h1>`);
document.write( `<h1> sum =${ x % y } </h1>`);

/*
a and b
marks < 100 && marks >= 70 => distinction
marks < 70 && marks >= 60 => first class
marks < 60 && marks >= 35 => second
marks === 35 pass
marks < 35 fail
a or b
!a
*/
document.write(`<h1> a == b (value) ${ a == b } </h1>`);
document.write(`<h1> a === b (datatype + value) ${ a === b } </h1>`);
document.write(`<h1> a === c (datatype + value) ${ a === c } </h1>`);

</script>
</body>
</html>
