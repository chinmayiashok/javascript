<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3> NaN => not a number </h3>
<script>
var a = "12a3";


document.write(`<h3> ${a} </h3>`)
document.write(`<h3> NaN =  ${ Number(a)} </h3>`);  //Nan
document.write(`<h3> return number =  ${parseInt(a)} </h3>`);  //12

//is NaN(num) => false, other than number => true
// all are not a number

document.write(`<h3> isNaN(12a4) = ${ isNaN("12a4")}</h3>`);  //true
document.write(`<h3> isNaN(2021/2/5) = ${ isNaN(2021/2/5)}</h3>`);  //true
document.write(`<h3> isNaN(0/0) = ${ isNaN(0/0)}</h3>`);  //true
document.write(`<h3> isNaN("10$") = ${ isNaN("10$")}</h3>`);  //true
document.write(`<h3> isNaN(undefined) = ${ isNaN(undefined)}</h3>`);  //true
document.write(`<h3> isNaN(function(){}) = ${ isNaN(function(){})}</h3>`);  //true
document.write(`<h3> isNaN({}}) = ${ isNaN({})}</h3>`);  //true
document.write(`<h3> isNaN([1,2]]) = ${ isNaN([1,2])}</h3>`);  //true

// all are numbers
document.write(`<h3> is NaN(" ") = ${ is NaN(" ")}</h3>`);  //false
document.write(`<h3> is NaN(124) = ${ is NaN(124)}</h3>`);  //false
document.write(`<h3> is NaN(infinity) = ${ is NaN(infinity)}</h3>`);  //false = infinity is
//number
document.write(`<h3> is NaN(-2e-4) = ${ is NaN(-2e-4)}</h3>`);  //false = number
document.write(`<h3> is NaN(true) = ${ is NaN(true)}</h3>`);  //false (number(true) = 1)
document.write(`<h3> is NaN(false) = ${ is NaN(false)}</h3>`);  //false (number(false) = 0)
document.write(`<h3> is NaN(null) = ${ is NaN(null)}</h3>`);  //false ,number(null) = 0
document.write(`<h3> is NaN(new Date()) = ${ is NaN(new date())}</h3>`);  //false new Date

console.log(0/0);  //NaN
console.log(`infinity`,typeof(infinity));  //typeof(infinity) = number
console.log(`Number.isNaN() =`, Number.isNaN());  // Number => false
console.log(`Number.isNaN(NaN) =`, Number.isNaN(NaN));  // not a number => true


document.write(`<h1> ${new Date()} </h1>`)
</script>
</body>
