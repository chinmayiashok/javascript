<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>operation that return nan</h1>

<script>
console.log(`"b" + 3 =`, "b" + 3); //b3 concat
console.log(`"b" + 3 =`, Number("b" + 3)); //NaN

console.log(`"b" + 3 =`, "b" * 3); //NaN 
console.log(`"b" + 3 =`, Number("b" * 3)); //NaN

console.log(`Math.floor("a")`, Math.floor("a")); //NaN 0.1 -0.99 = 0
console.log(`Math.ceil("a")`, Math.ceil("a")); //NaN 0.1 -0.99 = 1
console.log(`Math.round("a")`, Math.round("a")); //below .5=0 above .5=1
console.log(`Math.sqrt("-1")`, Math.sqrt("-1")); 
</script>
</body>
</html>
