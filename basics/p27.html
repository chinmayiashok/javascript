<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>non parameters and non return functions</h3>
<button on click="userInfo()" >click me</button>
<script>
 function userInfo()  {
    var name = prompt("Enter your name?");
    var email = prompt("Enter your email?");

    document.write(`<h3> my Name is ${name} </h3>`);
    document.write(`<h3> my email is " + email + " </h3>`);
}   
</script>
</body>
</html>
