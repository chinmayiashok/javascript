<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>string conversion</h3>
<p>check the output in browser console</p>
<script>
var a = 33;
var isAdmin = true;
var x = 2323.2323

console.log('a = ', typeof(a));
console.log('isAdmin = ', typeof(isAdmin));
console.log('x = ', typeof(x));

//string constructor
var 01 = string(a);
var 02 = string(isAdmin);
var 03 = string(x);

console.log('a = ', typeof(01));
console.log('isAdmin = ', typeof(02));
console.log('x = ', typeof(03));
</script>
</body>
</html>
