<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Array using constructor</h3>

<script>
    // ref / instance => x is an array name
    var x = new Array(); // x = []

    // assign the value
    x[0] = "Blue";
    x[1] = "Red";
    x[2] = "Black";
    x[3] = "Crimson";

    document.write(`<h3>${ x }</h3>`); // all
    document.write(`<h3>${ x[3] }</h3>`); // crimson
    
    /* 
    array.for Each(function(value,index) {
        // statement
    });
*/

x.foreach(function(value,index) {
    document.write(`<h3> style="colored:red;"> ${index} ${value} </h3>`)
});
</script>
</body>
</html>
